
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aguillar Family Wine Festival</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Annual Aguillar Family Wine Festival</h1>
  </header>
  
<div class="container">
  <table>
    <!-- Table Header Section -->
    <thead>
      <tr>
        <!-- Table Heading Spanning Two Columns -->
        <th colspan="2">
          <h1>Wine Festival Schedule</h1> <!-- Main table title -->
        </th>
      </tr>
      <tr>
        <!-- Column Titles -->
        <th>
          <h2>Time</h2> <!-- Column for event times -->
        </th>
        <th>
          <h2>Event</h2> <!-- Column for event names -->
        </th>
      </tr>
    </thead>
    <!-- Table Body Section -->
    <tbody>
      <!-- Row 1 -->
      <tr>
        <td class="left"><h3>12:00 PM</h3></td> <!-- Time cell -->
        <td><h3>Welcome Reception</h3></td> <!-- Event name cell -->
      </tr>
      <!-- Row 2 -->
      <tr>
        <td class="left"><h3>01:00 PM</h3></td> <!-- Time cell -->
        <td><h3>Storytelling & Tasting</h3></td> <!-- Event name cell -->
      </tr>
      <!-- Row 3 -->
      <tr>
        <td class="left"><h3>02:00 PM</h3></td> <!-- Time cell -->
        <td><h3>Wine Luncheon</h3></td> <!-- Event name cell -->
      </tr>
      <!-- Row 4 -->
      <tr>
        <td class="left"><h3>03:00 PM</h3></td> <!-- Time cell -->
        <td><h3>Aguillar Family Wines</h3></td> <!-- Event name cell -->
      </tr>
      <!-- Row 5 -->
      <tr>
        <td class="left"><h3>04:00 PM</h3></td> <!-- Time cell -->
        <td><h3>Wine & Cheese Tasting</h3></td> <!-- Event name cell -->
      </tr>
    </tbody>
  </table>
</div>
  
  <footer>
    <h3>Contact</h3>
    <h3>Location</h3>
    <h3>Privacy Policy</h3>
  </footer>
</body>

</html>
