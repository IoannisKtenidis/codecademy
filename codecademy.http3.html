<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!-- Add your form below: -->
      <form action="story.html" method="GET">
        <label for="animal-1">Enter an animal:</label>
        <input type="text" id="animal-1" name="animal-1" value="Lion" required>
        <br>

        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" value="Tiger" required>
        <br>

        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" value="Elephant" required>
        <br>

        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" value="Excited" required>
        <br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" value="Running" required>
        <br>

        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" value="10" required>
        <br>

        <!-- Yes or No question -->
        <span>Yes or No:</span>
        <br> 

        <input type="radio" id="yes" name="answer" value="yes" checked>
        <label for="yes">Yes</label>
        <br>

        <input type="radio" id="no" name="answer" value="no">
        <label for="no">No</label>
        <br>

        <!-- Speed selection dropdown -->
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster" selected>Faster</option>
          <option value="slower">Slower</option>
          <option value="quicker">Quicker</option>
          <option value="steadier">Steadier</option>
          <option value="stronger">Stronger</option>
        </select>
        <br>

        <!-- Motivational Quote Input with Datalist -->
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" list="quote-choices" value="Believe in yourself." required>
        
        <datalist id="quote-choices">
          <option value="Believe in yourself."></option>
          <option value="Keep pushing forward."></option>
          <option value="Hard work pays off."></option>
          <option value="Never give up."></option>
          <option value="Stay positive, work hard, make it happen."></option>
          <option value="Winner gets ice cream!"></option>
          <option value="Dream big and dare to fail."></option>
          <option value="You are capable of amazing things."></option>
          <option value="Success is not final, failure is not fatal."></option>
          <option value="The best way to predict the future is to create it."></option>
        </datalist>
        <br>

        <!-- Meaningful Message Textarea -->
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" required>Always stay motivated and believe in your dreams.</textarea>
        <br> <!-- Line break for spacing -->

        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
